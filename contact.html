        <!--contenu-->
        <main>

            <!--contact-->
            <section class="contact section-padding" id="contact">
                <br>
                <div class="container mt-4">
                    <div class="row justify-content-center mt-4">
                        
                        <div class="clearfix"></div>

                        <!--infosg-->
                        <div class="col-lg-3 col-md-6 col-12 pe-lg-0">
                            <div class="contact-info contact-info-border-start d-flex flex-column">
                                <h4>Mes liens</h4>
                                
                                <strong class="site-footer-title d-block mb-3" style="margin-top:40px">Mes réseaux</strong>

                                <ul class="social-icon">
                                    <li class="social-icon-item"><a href="https://twitter.com/sully_bck" class="social-icon-link bi-twitter" target="_blank"></a></li>

                                    <li class="social-icon-item"><a href="https://github.com/SullyBck" class="social-icon-link bi-github" target="_blank"></a></li>

                                    <li class="social-icon-item"><a href="https://www.linkedin.com/in/sullybck" class="social-icon-link bi-linkedin" target="_blank"></a></li>

                                    <li class="social-icon-item"><a href="https://www.youtube.com/@sullybck" class="social-icon-link bi-youtube" target="_blank"></a></li>
                                </ul>

                                <strong class="site-footer-title d-block mb-3" style="margin-top:40px">Mon adresse E-mail</strong>

                                <strong class="mb-3">
                                    <p>
                                        <a>
                                            <script type="text/javascript">
                                                // Encode l'adresse e-mail
                                                var user = "sullyvan";
                                                var domain = "buckwell";
                                                var extension = "fr";
                                                var emailAddress = user + "@" + domain + "." + extension;
                                                var encodedEmail = '';
                                        
                                                for (var i = 0; i < emailAddress.length; i++) {
                                                    encodedEmail += "&#" + emailAddress.charCodeAt(i) + ";";
                                                }
                                        
                                                // Affiche l'adresse e-mail encodée
                                                document.write(encodedEmail);
                                            </script>                                  
                                        </a>
                                    </p>
                                </strong>
                            </div>
                        </div>

                        <!--formulaire-->
                        <div class="col-lg-7 col-12 mt-5 mt-lg-0">
                            <div class="contact section-title-wrap d-flex justify-content-center align-items-center mb-3">
                                <h2 class="text-white ms-4 mb-0">Formulaire</h2>
                            </div>
                            <form action="https://formspree.io/f/mgebkjvb" method="post" class="custom-form contact-form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Nom" required="">
                                            <label for="name">Votre nom</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12"> 
                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Adresse mail" required="">
                                            <label for="email">Votre adresse e-mail</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 col-md-6 col-6">
                                        <div class="form-check form-check-inline">
                                            <input name="cours" type="checkbox" class="form-check-input" id="inlineCheckbox3" value="1">

                                            <label class="form-check-label" for="inlineCheckbox3">
                                                <i class="fa-solid fa-graduation-cap" style="font-size:30px; margin-top:30px; vertical-align:bottom; margin-bottom:-10px;"></i>
                                                <br><span class="form-check-label-text">Cours</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 col-md-6 col-6">
                                        <div class="form-check form-check-inline">
                                            <input name="video" type="checkbox" class="form-check-input" id="inlineCheckbox2" value="1">

                                            <label class="form-check-label" for="inlineCheckbox2">
                                                <i class="fa2 fa-solid fa-film" style="font-size:30px; margin-top:30px; vertical-align:bottom; margin-bottom:-10px;"></i>
                                                <br><span class="form-check-label-text">Vidéo</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 col-md-6 col-6">
                                        <div class="form-check form-check-inline">
                                            <input name="aide_pc" type="checkbox" class="form-check-input" id="inlineCheckbox1" value="1">

                                            <label class="form-check-label" for="inlineCheckbox1">
                                                <i class="fa-solid fa-power-off" style="font-size:30px; margin-top:30px; vertical-align:bottom; margin-bottom:-10px;"></i>
                                                <br><span class="form-check-label-text">Aide PC</span>
                                            </label>
                                      </div>
                                    </div>

                                    <div class="col-lg-3 col-md-6 col-6">
                                        <div class="form-check form-check-inline me-0">
                                            <input name="programmation" type="checkbox" class="form-check-input" id="inlineCheckbox4" value="1">

                                            <label class="form-check-label" for="inlineCheckbox4">
                                                <i class="fa-solid fa-globe" style="font-size:30px; margin-top:30px; vertical-align:bottom; margin-bottom:-10px;"></i>
                                                <br><span class="form-check-label-text">Programmation</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="message" name="message" placeholder="Expliquez moi votre projet" style="resize: none;"></textarea>
                                            
                                            <label for="message">Écrivez-moi juste ici</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 col-12 ms-auto">
                                        <button type="submit" class="form-control">Envoyer</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
